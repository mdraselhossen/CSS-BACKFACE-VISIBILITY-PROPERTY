<!DOCTYPE html>
<html>
<head>
	<title>css tutorial</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background-color: red;
			color: white;
			position: absolute;
			left: 200px;
			top: 50px;
			text-align: center;
			transition: transform 4s;
			backface-visibility: hidden;
		}
		.box:hover{
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="box">css tutorial</div>

</body>
</html>
